<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <div class="header-container">
        
        <a href="#" class="logo">Phil's Business</a>

        <div class="navbar">
            <a href="#">Products</a>
            <a href="#">About</a>
            <a id="contact" href="#">Contact</a>
        </div>
        
    </div>

    <div class="hero-container">
        
        <div class="hero-content">
            <h1>Welcome to Phil's Crazy Cat Business</h1>
            <p>This is my business landing page. Feel free to sign up to my newsletter to get updates about new products and services.</p>
            <button type="button">Sign up</button>
        </div>

        <img class="hero-image" src="./Images/hero-image.jpg" alt="white cat"/>
        
    </div>

    <div class="main-container">
        <h1>Here are some cats.</h1>

        <div class="cat-section">
            <div class="cat-box">
                <div class="cat-container">
                    <img class="cat-image" src="/Images/cat-one.jpg" alt="#"/>
                </div>   

                <p>Curious Cat</p>
            </div>

            <div class="cat-box">
                <div class="cat-container">
                    <img class="cat-image" src="/Images/cat-two.jpg" alt="#"/>
                </div>
                    
                <p>Roaring Cat</p>
            </div>

            <div class="cat-box">
                <div class="cat-container">
                    <img class="cat-image" src="/Images/cat-three.jpg" alt="#"/>
                </div>

                <p>Chonk Cat</p>
            </div>

            <div class="cat-box">
                <div class="cat-container">
                    <img class="cat-image" src="/Images/cat-four.jpg" alt="#"/>
                </div>    

                <p>Eye-Roll Cat</p>
            </div>
        </div>
    </div>

    <div class="quote-container">

    </div>

    <div class="main-container">


    </div>

    <div class="footer-container">


    </div>
    
</body>

</html>
